name: tradeq
description: A search feed for Trademe.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  bloc: ^6.1.0
  cupertino_icons: ^1.0.2
  equatable: ^1.2.3
  flutter_bloc: ^6.1.0
  formz: ^0.3.0
  meta: ^1.1.8
  pedantic: ^1.9.0
  flutter_webview_plugin: ^0.3.11
  trademe_repository:
    path: packages/trademe_repository

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
